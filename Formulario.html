<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="claro.png" type="image/png">
  <title>Formulario Parametrizado</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script> <!-- Excel-->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> <!-- Particulas-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Semantic-->
</head>

<body>
  <div class="Hoja">
    <img src="Claro 30.png" class="imagenLogo" !important>
    <div class="menu">
      <p></p>
      <div>
        <h3 class="Titulo">Tipo de Solicitud</h3>
      </div>
      <br>
      <button type="button" id="mostrarLista" class="fas fa-bars"> Menu </button>
      <br>
      <p></p>
      <ul id="listaOculta" class="oculto">
        <div class="opciones">
          <li><a class="requerimientos" href="ODH.html">Requerimientos ODH</a></li>
          <li><a href="Gestion.html">Requerimientos de Gestion</a></li>
          <li><a href="satelitales.html">Requerimientos satelitales</a></li>
        </div>
      </ul>
    </div>
    <div id="particles-js"></div>
    <div id="particles-js1"></div>
    <div id="contenedor" class="Contenedor">

      <p>
      <table class="margen">
        <tr>
          <td>Santiago Escobar</td>
          <td>Luis Gabriel</td>
          <td>Yesid Alberto Ávila</td>
          <td>Johnny Yahir Romero</td>
        </tr>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
        </tr>
      </table>
      <br>
      <input type="number" id="operador" placeholder="Ingrese el operador solicitado">
      <p>
      <form id="miFormulario" action="" method="POST">
        <p id="mensaje"></p>
        <script src="saludo.js"></script>
        <br>
        <script src="Enlacecorreo.js"></script>
        <input type="hidden" id="solicitud_id" name="solicitud_id" value="">
        <script src="numeroalet.js"></script>
        <div class="ui left icon input">
          <input type="text" placeholder="Nombre Solicitante..." name="Solicitante" id="nombre" required>
          <i class="users icon"></i>
        </div>
        <br></br>
        <div class="ui left icon input">
          <input type="text" placeholder="Nombre Proyecto" name="Nombre Proyecto" id="proyecto" required>
          <i class="cogs icon"></i>
        </div>
        <br></br>
        <div class="ui left icon input">
          <input class="entrada" type="email" placeholder="Correo electrónico" id="correo" required>
          <i class="mail icon"></i>
        </div>
        <br></br>
        <label for="Region">Región</label>
        <select id="Region" required onchange="actualizarDepartamentos()">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <label for="Departamento">Departamento:</label>
        <select id="Departamento" required></select>
        <script src="departamento.js"></script>
        <br></br>
        <img src="imagen.png" class="imagen">
        <br></br>
        <div class="ui left icon input">
          <input type="number" id="latitud" placeholder="Latitud" step="0.001" required oninput="validarDecimal(this)"
            oninput="actualizarBarraDeProgreso()" oninput="actualizarBarraDeProgreso()">
          <i class="map marker icon"></i>
        </div>
        <br></br>
        <div class="ui left icon input">
          <input type="number" id="longitud" placeholder="Longitud " step="" required oninput="validarDecimal(this) "
            oninput="actualizarBarraDeProgreso()" oninput="actualizarBarraDeProgreso()">
          <i class="map marker icon"></i>
        </div>
        <p></p>
        <div id="ERROR"></div>
        <br>
        <div class="ui left icon input">
          <input type="int" placeholder="BW solicitado (Mbps)" maxlength="2" id="BW" required
            oninput="actualizarBarraDeProgreso()" oninput="limitarLongitud(input)">
          <i class="wifi icon"></i>
        </div>
        <p></p>
        <div>
          <progress id="progressBar" value="0" max="50"></progress>
        </div>
        <div class="barra-progreso">
          <div id="progreso" class="progreso"></div>
        </div>
        <h4>Barra de progreso Diligenciamiento</h4>
        <button type="reset" id="botonLimpiar"><span>Limpiar Formulario</span></button>
        <script>
          document.getElementById('botonLimpiar').addEventListener('click', function () {
            document.getElementById('miFormulario').reset();
            progreso.style.width = 0;
          });
        </script>
        <br>
        <br>
        <br>
        <button type="submit" id="boton" onclick="guardarEnExcel()">Guardar en Excel</button>
        <script src="templates/Bw.js"></script>
      </form>
      </script>
    </div>
    <script src="particulas.js"></script>
    <script src="particulas1.js"></script>
    <script src="app.js"></script>
    <script src="excel.js"></script>
    <script src="barraprogresiva.js"></script>
    <script src="limite.js"></script>
    <img src="scroll.png" class="scroll">
    <img src="scroll.png" class="scroll1">
  </div>
</body>

</html>
