<body>

    <div id="particles-js"></div>

    <div id="contenedor" class="Contenedor">

      <p>
        <br>
      <form id="miFormulario">
        <p id="mensaje"></p>
        <script src="saludo.js"></script>
        <br>
        <script src="Enlacecorreo.js"></script>
        <script src="numeroalet.js"></script>
          <div class="input-container">
            <div class="ui left icon input">
              <input type="int" name="BW" placeholder="BW solicitado (Mbps)" maxlength="2" id="BW" required
                oninput="actualizarBarraDeProgreso()" oninput="limitarLongitud(input)">
              <i class="wifi icon"></i>
            </div>
            <div class="placeholder-message">Tener presente que el BW m√°ximo es de 50 Mbps</div>
          </div>
          <script src="Letrero.js"></script>
          <div id="ERROR"></div>
          <div>
            <progress id="progressBar" value="0" max="50"></progress>
          </div>
          <p></p>
          <div class="ui left icon input">
            <input type="text" name="Latitud" id="latitud" placeholder="Latitud" step="0.001" required oninput="validarDecimal(this)"
              oninput="actualizarBarraDeProgreso()" oninput="actualizarBarraDeProgreso()">
            <i class="map marker icon"></i>
          </div>
          <br></br>
          <div class="ui left icon input">
            <input type="text" name="Longitud" id="longitud" placeholder="Longitud " step="" required oninput="validarDecimal(this) "
              oninput="actualizarBarraDeProgreso()" oninput="actualizarBarraDeProgreso()">
            <i class="map marker icon"></i>
          </div>
          <p></p>
          <input type="submit" value="Buscar Sitio:">
          <p></p>
          <div id="mapid">
            <img src="coordenadas.png" class="coordenadas" !important>
          </div>
          <br>
          <script src="coordenadas.js"></script>
          <div class="barra-progreso">
            <div id="progreso" class="progreso"></div>
          </div>
          <h4>Barra de progreso Diligenciamiento</h4>
          <button type="reset" id="botonLimpiar"><span>Limpiar Formulario</span></button>
          <script>
            document.getElementById('botonLimpiar').addEventListener('click', function () {
              document.getElementById('miFormulario').reset();
              progreso.style.width = 0;
              document.getElementById('BW').value = ""; // Reinicia el campo de ancho de banda
              actualizarBarraDeProgreso(); // Actualiza la barra de progreso de diligenciamiento
            });
          </script>
          <br>
          <br>
          <br>
