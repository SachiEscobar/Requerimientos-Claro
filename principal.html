<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="claro.png" type="image/png">
    <title>Formulario Parametrizado</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script> <!-- Excel-->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> <!-- Particulas-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Semantic-->
    <script src="validarFormulario.js"></script>
</head>

<body>
    <div class="Hoja">
        <img src="Claro 30.png" class="imagenLogo" !important>
        <div class="menu">
            <p></p>
            <div>
                <h3 class="Titulo">Información General</h3>
            </div>
            <br>
        </div>
        <div id="particles-js"></div>
        <div id="particles-js1"></div>
        <div id="contenedor" class="Contenedor">

            <p>
            <form id="miFormulario"  onsubmit="return validarFormulario()" >
                <p id="mensaje"></p>
                <script src="numeroalet.js"></script>
                <script src="saludo.js"></script>
                <br>
                <div class="ui left icon input">
                    <input type="text" placeholder="Nombre Solicitante..." name="Solicitante" id="nombre" required>
                    <i class="users icon"></i>
                </div>
                <br></br>
                <div class="ui left icon input">
                    <input type="email" placeholder="Correo electrónico "  name="correo" id="correo" required>
                    <i class="mail icon"></i>
                </div>
                <p></p>
                <div class="ui left icon input">
                    <input type="text" placeholder="Nombre Proyecto" name="Nombre Proyecto" id="proyecto" required>
                    <i class="cogs icon"></i>
                </div>
                <br></br>
                <label for="Region">Región</label>
                <select id="Region" name= "Region "required onchange="actualizarDepartamentos()" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <label for="Departamento">Departamento:</label>
                <select id="Departamento" name="Departamento" required></select>
                <script src="departamento.js"></script>
                <br></br>
                <img src="imagen.png" class="imagen" onclick="girarImagen()">
                <br></br>
                <div class="ui left icon input">
                    <input type="text"  name="EB" placeholder="Nombre Estacion base:" maxlength="30" id="EB" required>
                    <i class="search icon"></i>
                </div>
                <div class="barra-progreso">
                    <div id="progreso" class="progreso"></div>
                </div>
                <h4>Barra de progreso Diligenciamiento</h4>
                <button type="reset" id="botonLimpiar"><span>Limpiar Formulario</span></button>
                <script>
                    document.getElementById('botonLimpiar').addEventListener('click', function () {
                        document.getElementById('miFormulario').reset();
                        progreso.style.width = 0;
                    });
                </script>
                <!-- <button type="principal" class="Menuprincipal" ><span>Continuar</span></button>
                <p></p> -->
                <button type="button" id="boton" onclick="guardarEnExcel()">Guardar Datos</button>
            </form>
            </script>
        </div>
        <script src="particulas.js"></script>
        <script src="particulas1.js"></script>
        <script src="app.js"></script>
        <script src="excel.js"></script>
        <script src="barraprogresiva.js"></script>
        <script src="limite.js"></script>
        
        <img src="scroll.png" class="imagen-giratoria1" onclick="girarImagen1()">
        <img src="scroll.png" class="imagen-giratoria" onclick="girarImagen()">
    </div>

</body>

</html>
